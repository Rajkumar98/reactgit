<!DOCTYPE html>
<html>

<title>Title of the document</title>

<body>
<script>
Array.prototype.everyval=function(callback,fun){
	var a;
    var o=this;
    var len=o.length;
    var k=0;
    while(k<len){
    	var val=o[k];
        var res = callback.call(a,val);
        if(!res){
        	return false;
        }
        k++
    }
    return true;
}
function isBigEnough(element, index, array) { 
  return element > 10; 
} 
console.log([12, 5, 8, 130, 44].everyval(isBigEnough));  // false
console.log([12, 54, 18, 130, 44].everyval(isBigEnough)); // true
</script>
</body>

</html>
